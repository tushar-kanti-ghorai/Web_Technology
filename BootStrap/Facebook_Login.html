<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-framework/css/bootstrap.min.css">
</head>

<style>
    section {
        background: linear-gradient(to right, #e0e4ed 0%, #e0e4ed 100%);
        height: 530px;
    }

    #checkBox {
        margin-left: 150px !important;
    }

    #checkBoxPass {
        margin-left: 100px !important;
    }

    #inputPassword6 {
        height: 30px !important;
    }

    #navbar {
        height: 90px;
        background: linear-gradient(to right, #3b5999 0%, #3b5999 100%);
        margin-left: 30px;
        margin-right: 30px;
        padding: 10px;
    }

    #facebook {
        font-weight: bold !important;
        margin-top: 40px !important;
    }

    #login {
        margin-top: 40px !important;

    }


    #loginBtn {
        width: 80px;
        box-shadow: 0px 0px 1px black;
        background-color: #4968a9;
        color: white;
        font-weight: bold;
        text-align: center;

    }



    .facebookMsg>.msg {
        text-align: left;
        padding-left: 30px;
        padding-top: 30px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        width: 100% !important;
        color: rgb(11, 11, 95);
    }

    img {
        height: 300px;
        width: 550px;

    }

    .Smallmsg {
        text-align: left;
        padding-left: 30px;
        padding-top: 30px;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 0%;
        color: rgb(47, 47, 136);
        font-weight: 600;
    }

    .button{
        margin-left: 150px;
    }
</style>

<body>
    <section>
        <div class="container-fluid ">
            <nav class="navbar navbar-expand-lg  text-white " id="navbar">
                <div class="container-fluid">
                    <h1 id="facebook">facebook</h1>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <div class="form-check" id="checkBox">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    Remember Me
                                </label>
                            </div>
                            <input type="email" id="inputPassword6" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-auto">
                            <div id="checkBoxPass">
                                Forgot your password?
                            </div>
                            <input type="password" id="inputPassword6" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-auto" id="login">
                            <Button id="loginBtn">Login</Button>
                        </div>
                    </div>

            </nav>
            <div class="container-fluid text-center ">
                <div class="row">
                    <div class="col facebookMsg">
                        <h3 class="msg">Facebook helps you connect and share with the people in your life</h3>
                        <img src="../images/facebook-what-is.png" alt="">
                    </div>
                    <div class="col facebookMsg">
                        <h3 class="msg">Sign Up</h3>
                        <h4 class="Smallmsg">It's free anyone and can join</h4>
                        <form>
                            <div class="row ms-3 mb-2">
                                <label for="inputName" class="col-sm-3 col-form-label text-end">Full Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </div>
                            <div class="row ms-3 mb-2">
                                <label for="inputEmail" class="col-sm-3 col-form-label text-end">Your Email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row ms-3 mb-2">
                                <label for="inputPassword" class="col-sm-3 col-form-label text-end">New Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="row ms-3 mb-2">
                                <label for="inputSex" class="col-sm-3 col-form-label text-end">I am:</label>
                                <div class="col-sm-3">
                                    <select class="form-select" id="inputSex">
                                        <option selected>Select Sex</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ms-3 mb-2">
                                <label class="col-sm-3 col-form-label text-end">Birthday:</label>
                                <div class="col-sm-3">
                                    <select class="form-select">
                                        <option>Month</option>
                                        <!-- Add month options -->
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-select">
                                        <option>Day</option>
                                        <!-- Add day options -->
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-select">
                                        <option>Year</option>
                                        <!-- Add year options -->
                                    </select>
                                </div>
                            </div>
                            <div class="row  mb-2">
                                <h6 class="text-muted ">Why do I need to provide this?</h6>
                            </div>
                            <div class="col-sm-3  button">
                                  <button type="button" class="btn btn-success ">Sign Up</button>
                            </div>


                        </form>


                    </div>
                </div>
            </div>



    </section>

</body>

</html>
