<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cell</title>
</head>
<body>
    <table border="1px" cellpading="20px" width="900px" height="400px">
        <tbody align="center">
            <tr>
                <td colspan="2">cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>

            <tr>
                <td rowspan="3">cell 4</td>
                <td>cell 5</td>
                <td>cell 6</td>
                <td>cell 7</td>
            </tr>

            <tr>
                <td colspan="3">cell 8</td>
            </tr>


            <tr>
                <td>cell 9</td>
                <td colspan="2">cell 10</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
