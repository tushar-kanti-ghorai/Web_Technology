<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seminar Table</title>
</head>
<body>
    <h1><u>Seminar Table</u></h1>
    <table border="2px" cellpading="30px">
        <thead>
            <tr>
               <th rowspan="3" width="100px" height="130px">Day</th>
               <th colspan="3" height="40px">Seminar</th>
              </tr>

            <tr>
               <th colspan="2" width="200px">Schedule</th>
               <th rowspan="2" width="200px">Topic</th>
            </tr>

            <tr>
                <th height="40px">Begin</th>
                <th>End</th>
            </tr>

            
        </thead>
        <tbody align="center" height="200px">
            <tr>
                <td rowspan="2">Monday</td>
                <td>8.00am</td>
                <td>5.00pm</td>
                <td align="left">Introduction to XML</td>
            </tr>

            <tr>
                <td>8.00am</td>
                <td>5.00pm</td>
                <td align="left">Validity DTD and Relax NG</td>
            </tr>

             <tr>
                <td rowspan="3">Tuesday</td>
                <td>8.00am</td>
                <td>11.00am</td>
                <td rowspan="2" align="left">Xpath</td>
            </tr>

             <tr>
                <td>11.00pm</td>
                <td>2.00pm</td>
            </tr>

             <tr>
                <td>2.00pm</td>
                <td>5.00pm</td>
                <td align="left">XSL Transformation</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>8.00am</td>
                <td>12.00pm</td>
                <td align="left">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
