<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-framework/css/bootstrap.min.css">
    <style>
        .bg-dark {
            background-color: black !important;
            color: white !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ðŸ§¾ Jspider</a>
        </div>
    </nav>

    <section class="container-fluid mt-5 ">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card border-dark ">
                    <div class="card-header border-dark">
                        <div class="row  text-center">
                            <div class="col-4">
                                <div class="m-auto w-25" id="one"> 1</div>
                            </div>
                            <div class="col-4">
                                <div class="m-auto w-25" id="two"> 2</div>
                            </div>
                            <div class="col-4">
                                <div class="m-auto w-25" id="three"> 3 </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <h3 id="msg"> </h3>
                    </div>
                    <div class="card-footer border-dark">
                        <div class="row  text-center">
                            <div class="col-4 ">
                                <button class=" btn btn-dark" onclick="decUpdate()">&larr; prev</button>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <button class="btn btn-dark" onclick="incUpdate()">next &rarr; </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>


    <script>
        let msgEle = document.querySelector('#msg');
        let oneEle = document.querySelector('#one');
        let twoEle = document.querySelector('#two');
        let threeEle = document.querySelector("#three");
        let step = 1;
        let msgArr = ['Attend Class', 'Practice Assignment', 'Get Job'];
        msgEle.textContent = msgArr[step - 1];
        updateMsg();
        function updateMsg() {
            msgEle.textContent = msgArr[step - 1];
            oneEle.classList.remove('bg-dark');
            twoEle.classList.remove('bg-dark');
            threeEle.classList.remove('bg-dark');
            if (step === 1) oneEle.classList.add('bg-dark');
            if (step === 2) twoEle.classList.add('bg-dark');
            if (step === 3) threeEle.classList.add('bg-dark');

        }


        function incUpdate() {
            if (step < 3) {
                step++;
                updateMsg();
            }
        }


        function decUpdate() {
            if (step > 1) {
                step--;
                updateMsg();
            }
        }
    </script>

</body>

</html>
