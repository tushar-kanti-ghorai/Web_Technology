<!DOCTYPE html>
<html lang="en">

<head>
    <title>Factorial Calculator</title>
    <script>
        function factorial() {
            let numInput = document.getElementById("num");
            let resultInput = document.getElementById("result");

            let num = numInput.value.trim();

            if (num === "") {
                alert("You did not enter any number. Please enter a valid number.");
                resultInput.value = "";
                return;
            }

            num = Number(num);

            if (isNaN(num)) {
                alert("Invalid input. Please enter a numeric value.");
                resultInput.value = "";
                return;
            }

            if (num < 0) {
                resultInput.value = "Undefined (negative number)";
                return;
            }

            let fact = calFactorial(num);
            resultInput.value = fact;
        }

        function calFactorial(num) {
            if (num === 0 || num === 1) return 1;

            let fact = 1;
            for (let i = 2; i <= num; i++) {
                fact *= i;
            }
            return fact;
        }
    </script>
</head>

<body>
    <form >
        <fieldset>
            <legend style="border: 2px solid black; background-color:aqua;">Find Factorial of a Number</legend>
            <table>
                <tr>
                    <td><label for="num">Enter a number:</label></td>
                    <td><input type="number" id="num" required></td>
                </tr>
                <tr>
                    <td><label for="result">Factorial:</label></td>
                    <td><input type="text" id="result" readonly></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type ="button" onclick="factorial()">Calculate</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
